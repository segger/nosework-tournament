<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Noseworktunering</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h4>Noseworktunering</h4>

<h6>Importera tunering</h6>
<div>
    <form action="#" th:action="@{/import}" th:object="${file}" method="post" enctype="multipart/form-data">
        <div><input type="file" name="file" /></div>
        <div><input type="submit" value="Importera" /></div>
    </form>
</div>

<div th:if="${importMessage}">
    <h2 th:text="${importMessage}"/>
</div>

<h6>Skapa tunering</h6>
<form action="#" th:action="@{/tournament}" th:object="${tournament}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Namn: <input type="text" th:field="*{name}" /></p>
    <p>Level: <input type="text" th:field="*{level}" /></p>
    <p><input type="submit" value="LÃ¤gg till" /></p>
</form>

<ul>
    <li th:each="tournament : ${tournaments}">
        <a th:href="@{'/tournament/' + ${tournament.id}}"><span th:text="${tournament.name}" /></a>
        | <span th:text="${tournament.level}" /> |
        <a th:href="@{'/tournament/delete/' + ${tournament.id}}">Ta bort</a>
    </li>
</ul>

</body>
</html>
